<!DOCTYPE html>
<html dir="ltr" lang="en-US" ng-app>

<head>
    <meta charset="utf-8">
    <title>Presto | WORKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="css/module.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/presto-ui.css" rel="stylesheet" media="screen">
    <link href="css/pstrap.css" rel="stylesheet" media="screen">
    <link href="css/select2.css" rel="stylesheet" media="screen">
    <link href="css/presto-ux.css" rel="stylesheet" media="screen">

</head>

<body id="Body">
    <form id="Form" enctype="multipart/form-data" name="storyform" ng-controller="Controller" ng-submit="addAssignment(assignName)">

        <ng-include src="'partials/presto-modals.html'"></ng-include>

        <!-- Content -->
        <header class="navbar">

            <div class="navbar-inner">

                <div class="row-fluid">

                    <ng-include src="'partials/presto-global-logo.html'"></ng-include>

                    <div class="nav-collapse collapse">

                        <ng-include src="'partials/presto-global-menu.html'"></ng-include>

                        <ng-include src="'partials/presto-global-user.html'"></ng-include>

                        <ng-include src="'partials/presto-global-siteselect.html'"></ng-include>

                    </div>

                </div>

            </div>

            <ng-include src="'partials/presto-breadcrumbs.html'"></ng-include>

        </header>

        <section id="content" class="row-fluid">

            <ng-include src="'partials/presto-assettabs.html'"></ng-include>

            <div class="tab-content" id="Panes">

                <article id="story" class="tab-pane active">

                    <div class="clearfix">

                        <div class="ContainerWrapper"></div>

                        <div class="row-fluid">

                            <div id="story" class="span8">

                                <div id="" class="row-fluid">

                                    <ng-include src="'partials/presto-title.html'"></ng-include>

                                </div>

                                <div id="storydata" class="row-fluid">

                                    <div id="metadata" class="span4">

                                        <div class="content">

                                            <ng-include src="'partials/presto-meta-origin.html'"></ng-include>

                                            <ng-include src="'partials/presto-meta-share.html'"></ng-include>

                                            <ng-include src="'partials/presto-meta-frontassignment-1.html'"></ng-include>

                                        </div>

                                    </div>

                                    <div id="bodydata" class="span8">

                                        <div class="col2">

                                            <div id="urlending" class="control-group">
                                                <span class="fieldlabel">
                                                    <label for="urlending">URL Ending</label>
                                                </span>
                                                <input value="{{storyheadline}}" type="text" class="required" name="urlending" ng-model="urlending" tabindex="2">
                                            </div>

                                            <div id="mobileheadline">
                                                <span class="fieldlabel">
                                                    <label class="pull-left" for="shorthead">Mobile Headline</label>
                                                    <div class="char-count label-text pull-right">
                                                        <strong ng-bind="0+shorthead.length"></strong>/ 90</div>
                                                </span>
                                                <input value="{{storyheadline}}" type="text" name="mobileheadline" ng-model="mobileheadline" tabindex="3">
                                            </div>

                                            <div id="articlehighlights" style=" -moz-column-break-after:always; -webkit-column-break-after:always; column-break-after:always;">
                                                <div class="char-count label-text pull-right">
                                                    <strong ng-bind="0+highlight1.length"></strong>/ 99</div>
                                                <input type="text" class="storyhighlights1" ng-model="highlight1" id="storyhighlights1" name="storyhighlights1" placeholder="highlight1" style="border-radius: 5px 5px 0 0; margin-bottom: -1px;" onblur="showMe('storyhighlights2')" tabindex="10">
                                                <input type="text" class="" ng-model="highlight2" id="storyhighlights2" name="storyhighlights2" placeholder="highlight2" style="border-radius: 0; margin-bottom: -1px;" onblur="showMe('storyhighlights3')" tabindex="11">
                                                <input type="text" class="" ng-model="highlight3" id="storyhighlights3" name="storyhighlights4" placeholder="highlight3" style="border-radius: 0; margin-bottom: -1px;" onblur="showMe('storyhighlights4')" tabindex="12">
                                                <input type="text" class="" ng-model="highlight4" id="storyhighlights4" name="storyhighlights3" placeholder="highlight4" style="border-radius: 0 0 5px 5px;" tabindex="13">
                                            </div>

                                            <div id="promobrief">
                                                <span class="fieldlabel">
                                                    <label class="pull-left" for="brief">Promo Brief</label>
                                                    <div class="char-count label-text pull-right">
                                                        <strong ng-bind="0+promobrief.length"></strong>/ 120</div>
                                                </span>
                                                <textarea placeholder="" ng-model="promobrief" name="promobrief" rows="5"></textarea>
                                            </div>

                                            <div id="articlesummary">
                                                <span class="fieldlabel">
                                                    <label class="pull-left" for="summary">Summary</label>
                                                    <div class="char-count label-text pull-right">
                                                        <strong ng-bind="0+summary.length"></strong>/ 120</div>
                                                </span>
                                                <textarea placeholder="" ng-model="summary" name="summary" rows="5"></textarea>
                                            </div>

                                        </div>


                                        <div class="tabbable">

                                            <div style="margin-top: 10px;">

                                                <div class="char-count label-text pull-right" id="storycount">
                                                    <strong ng-bind="0 + storycopy.length"></strong>words |
                                                    <strong ng-bind="0 + storycopy.length"></strong>characters
                                                </div>

                                                <ul id="pagetabs" class="nav nav-tabs">
                                                    <li class="active">
                                                        <a href="#designedit" data-toggle="tab">
                                                            <i class="icon-pencil"></i>Design</a>
                                                    </li>
                                                    <li>
                                                        <a href="#markdownedit" data-toggle="tab">
                                                            <i class="icon-arrow-down">M</i>Markdown</a>
                                                    </li>
                                                    <li>
                                                        <a href="#htmledit" data-toggle="tab">
                                                            <i class="p-icon-html"></i>HTML</a>
                                                    </li>
                                                </ul>

                                                <div class="tab-content" style="height: 500px;">

                                                    <div class="tab-pane active" id="designedit">



                                                        <div class="btn-group">

                                                            <button class="btn btn-mini" title="Bold (CTRL + B)">
                                                                <i class="icon-bold"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Italic (CTRL + I)">
                                                                <i class="icon-italic"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Underline (CTRL + U)">
                                                                <i class="p-icon-underline"></i>
                                                            </button>
                                                            <!--
                                <button class="btn btn-mini" title="Numbered List"><i class="p-icon-ol-list"></i></button>
                                <button class="btn btn-mini" title="Bullett List"><i class="icon-list"></i></button>
                                <button class="btn btn-mini" title="Pull Quote"><i class="p-icon-quote-left"></i></button>
                                <button class="btn btn-mini" title="Block Quote"><i class="p-icon-quote"></i></button>
        -->
                                                            <button class="btn btn-mini" title="Remove All Formatting From the Selected Paragraph (Shift + Alt + F)">
                                                                <i class="p-icon-eraser"></i>
                                                            </button>

                                                            <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                                                Format
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu">
                                                                <li class="nav-header">Head</li>
                                                                <li>
                                                                    <a href="#">Subhead</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">Briefhead</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">Lead-in</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">Z agate</a>
                                                                </li>
                                                                <li class="divider"></li>
                                                                <li class="nav-header">Body</li>
                                                                <li>
                                                                    <a href="#">&para; Paragraph</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <i class="p-icon-quote-left"></i>Pull-quote</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <i class="p-icon-quote"></i>Blockquote</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <i class="p-icon-ol-list"></i>Numbered List</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <i class="icon-list"></i>Bullet List</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <div class="btn-group">
                                                            <button class="btn btn-mini" title="Not For Syndication">
                                                                <i class="p-icon-no-syndication"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Insert a New Spike">
                                                                <i class="p-icon-nail"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Mark as notes not to be published (SHIFT + ALT + N)">
                                                                <i class="p-icon-notes-not-published"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="CQ (ALT + Q)">
                                                                <i class="p-icon-CQ"></i>
                                                            </button>
                                                        </div>

                                                        <div class="btn-group">
                                                            <button class="btn btn-mini" title="Find and Replace (CTRL + F)">
                                                                <i class="p-icon-binoculars"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Select All (CTRL + A)">
                                                                <i class="p-icon-selectionadd"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Undo">
                                                                <i class="p-icon-undo"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Redo">
                                                                <i class="p-icon-redo"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Insert Symbol (SHIFT + ALT + I)">
                                                                <i class="p-icon-omega"></i>
                                                            </button>
                                                        </div>

                                                        <div class="btn-group">
                                                            <button class="btn btn-mini" title="Embed HTML (CTRL + H)">
                                                                <i class="p-icon-html"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Image Upload (CTRL + M)">
                                                                <i class="p-icon-images"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Insert a New Map">
                                                                <i class="icon-map-marker"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Embed 3rd Party Video">
                                                                <i class="p-icon-movie5"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Hyperlink Manage (CTRL + K)">
                                                                <i class="p-icon-link"></i>
                                                            </button>
                                                            <button class="btn btn-mini" title="Remove Link (CTRL + SHIFT + K)">
                                                                <i class="p-icon-link-break"></i>
                                                            </button>
                                                        </div>

                                                        <div class="btn-group pull-right" style="position: relative; right: 10px;">
                                                            <button class="btn btn-mini strong" title="Click to shrink by 10%" ng-click="changefontsize('-')">&minus;</button>
                                                            <button class="btn btn-mini strong" title="Click to switch to 100%" style="width: 40px;" ng-click="changefontsize('0')">
                                                                <span ng-bind="fontsizenow"></span>%</button>
                                                            <button class="btn btn-mini strong" title="Click to increase by 10%" ng-click="changefontsize('+')">&plus;</button>
                                                        </div>

                                                        <textarea id="storycopy" name="storycopy" ng-model="storycopy" tabindex="6" style=""></textarea>
                                                    </div>

                                                    <div class="tab-pane" id="markdownedit">Markdown — Epic

                                                        <div id="epiceditor" style="height: 400px;"></div>

                                                    </div>

                                                    <div class="tab-pane" id="htmledit">HTML</div>

                                                </div>



                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                                    <div id="storycontrols" class="span4 pull-right">

                                        <div id="assetBar">

                                            <ng-include src="'partials/presto-save.html'"></ng-include>

                                            <ng-include src="'partials/presto-publish.html'"></ng-include>

                                            <ng-include src="'partials/presto-assetspanel.html'"></ng-include>

                                        </div>

                                    </div>
                </article>

                <article id="versions" class="tab-pane">Versions</article>

                </div>

        </section>


        <!-- JavaScript -->
        <script src="js/presto.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/components.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/presto.js"></script>

    </form>
</body>

</html>
