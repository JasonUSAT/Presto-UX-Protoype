<!DOCTYPE html>
<html dir="ltr" lang="en-US" ng-app>

  <head>
	<meta charset="utf-8">
    <title>Presto | WORKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
    <link href="css/module.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/presto-ui.css" rel="stylesheet" media="screen">
    <link href="css/pstrap.css" rel="stylesheet" media="screen">
    <link href="css/select2.css" rel="stylesheet" media="screen">
    <link href="css/presto-ux.css" rel="stylesheet" media="screen">
    
  </head>
  
<body id="Body">    
    <form  id="Form" enctype="multipart/form-data" name="storyform" ng-controller="Controller" ng-submit="addAssignment(assignName)">

	<ng-include src="'partials/presto-modals.html'"></ng-include>
	
<!-- Content -->
<header class="navbar">
   	
   	 <div class="navbar-inner">

        <div class="row-fluid">
        
				<ng-include src="'partials/presto-global-logo.html'"></ng-include>
            
            <div class="nav-collapse collapse">
              
				<ng-include src="'partials/presto-global-menu.html'"></ng-include>
				
                <ng-include src="'partials/presto-global-user.html'"></ng-include>
                
                <ng-include src="'partials/presto-global-siteselect.html'"></ng-include>
                
            </div>

        </div>
        
    </div>
	
	<ng-include src="'partials/presto-breadcrumbs.html'"></ng-include>
    
</header>

<section id="Content" class="row-fluid">

	<ng-include src="'partials/presto-assettabs.html'"></ng-include>
    
	<div class="tab-content" id="Panes">
		
		<article id="story" class="tab-pane active">

			<div class="clearfix">
			
				<div class="ContainerWrapper"></div>
				
					<div class="row-fluid">
	    			
	    				<div id="story" class="span8">
	    				
							<div id="" class="row-fluid">
							
								<ng-include src="'partials/presto-title.html'"></ng-include>
							
							</div>
	    				
		    				<div id="storydata" class="row-fluid">
			    				
			    				<div id="metadata" class="span4">
			    							    					
									<div class="content">
											
											<ng-include src="'partials/presto-meta-origin.html'"></ng-include>
											
											<ng-include src="'partials/presto-meta-share.html'"></ng-include>
											
											<ng-include src="'partials/presto-meta-frontassignment-1.html'"></ng-include>
											
									</div>
								
								</div>
			    				
			    				<div id="bodydata" class="span8">
			    				
				    				<ng-include src="'partials/presto-body.html'"></ng-include>
				    				
			    				</div>
			    				
		    				</div>
		    				
	    				</div>
	    		
						<div id="storycontrols" class="span4 pull-right">
	    				
							<div id="assetBar">
								
								<ng-include src="'partials/presto-save.html'"></ng-include>
			    				
								<ng-include src="'partials/presto-publish.html'"></ng-include>
			    					
			    				<ng-include src="'partials/presto-assetspanel.html'"></ng-include>
			    				
			    			</div>
	    			
						</div>
	    			
	    			</div>
				
				</div>
		
			</article>
		
		<article id="versions" class="tab-pane">Versions</article>
	
	</div>
		
</section>

	
<!-- JavaScript -->
<script src="js/presto.js"></script>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/components.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/presto.js"></script>
